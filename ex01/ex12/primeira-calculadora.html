<!DOCTYPE html>
<html lang="en">

<head>
    <link href="primeira-calculadora.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="primeira-calculadora.js"></script>
<body>
    <div class="size-calculator">
        <div class="calculator">
            <div class="face">
                <div class="interface">
      
                </div>
            </div>
            <button class="um" onclick="addNum(1)" id="um">1</button>
            <button class="dois" onclick="addNum(2)" id="dois">2</button>
            <button class="tres" onclick="addNum(3)" id="tres">3</button>
            <button class="quatro" onclick="addNum(4)" id="quatro">4</button>
            <button class="cinco" onclick="addNum(5)" id="cinco">5</button>
            <button class="seis" onclick="addNum(6)" id="seis">6</button>
            <button class="sete" onclick="addNum(7)" id="sete">7</button>   
            <button class="oito" onclick="addNum(8)" id="oito">8</button>
            <button class="nove" onclick="addNum(9)" id="nove">9</button>
            <button class="mais" onclick="somar()" id="mais">+</button>
            <button class="zero" onclick="addNum(0)" id="zero">0</button>
            <button class="menos" onclick="subtrair()" id="menos">-</button>
            <button class="mult" onclick="mult()" id="mult">*</button>
            <button class="divi" onclick="divi()" id="divi">/</button>
            <button class="enter" onclick="enter()" id="enter">Enter</button>
        </div>
    </div>
</body>

</html>
